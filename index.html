<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <main role="main" class="product-card">

    <picture class="product-photo">
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 50rem)">
      <source srcset="images/image-product-desktop.jpg" media="(max-width: 103rem)">
      <img class="photo" src="images/image-product-mobile.jpg" alt="Perfume Gabrielle essence eau de parfum">
    </picture>

    <article class="product-info">

      <span class="category">Perfume</span>
  
      <h1 class="title">Gabrielle essence eau de parfum</h1>

      <p class="copy">
        A floral, solar and voluptuous interpretation composed by <span class="capitalized">Olivier Polge</span>, 
        <span class="capitalized">perfumer-creator</span> for the <span class="capitalized">house</span> of <span class="uppercased">channel</span>.
      </p>
    
      <div class="pricing">
        <p class="price">149.99</p>
        <s class="old-price">169.99</s>
      </div>
    
      <button class="add-to-cart">
        <img class="icon" src="images/icon-cart.svg" alt="cart">
        add to cart
      </button>
      
    </article>

  </main>
  
  <footer role="contentinfo" class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
  </footer>
</body>
</html>
