<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <article class="product-card">

    <figure class="product-photo">
      <img src="images/image-product-desktop.jpg" alt="Perfume Gabrielle essence eau de parfum">
    </figure>


    <section class="product-info">

      <span class="category">Perfume</span>
  
      <h1 class="title">Gabrielle essence eau de parfum</h1>
      <p class="copy">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <p class="price">$149.99</p>
      <s class="old-price">$169.99</s>
    
      <button class="add-to-cart">Add to Cart</button>

    </section>

  </article>
  
  <footer class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
  </footer>
</body>
</html>
